<div class="root">
  <div class="title">Participants:</div>
  <div class="list">
    <div *ngFor="let item of (viewList$ | async); let index = index" class="participant">
      <ng-container
        *ngIf="item.role !==  Role.creator"
      >
        <app-form-field
          class="field -name"
          [control]="item.userControl"
          placeholder="Username"
        ></app-form-field>
        <app-form-field
          class="field -role"
          [control]="item.roleControl"
          type="select"
          placeholder="Role"
          [selectList]="roleList"
        ></app-form-field>

        <button
          class="remove-button"
          mat-icon-button
          color="accent"
          [matTooltip]="'Delete'"
          (click)="remove(index)"
        >
          <mat-icon>restore_from_trash</mat-icon>
        </button>
      </ng-container>
    </div>
  </div>

  <button
    mat-raised-button
    color="primary"
    class="add-button"
    type="button"
    (click)="add()"
  >
    <mat-icon>library_add</mat-icon>
    Add participant
  </button>
</div>
