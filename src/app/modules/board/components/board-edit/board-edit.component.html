<form class="root" [formGroup]="form" (submit)="save()">
  <app-form-field
    placeholder="Title"
    [control]="form.get('title')"
  ></app-form-field>

  <app-participants
    *ngIf="board?.id"
    formControlName="participants"
  ></app-participants>

  <div *ngIf="isLoading$ | async" class="spinner-absolute">
    <mat-spinner></mat-spinner>
  </div>

  <button class="save-button" mat-raised-button color="primary">Save</button>
</form>
